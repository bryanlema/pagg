<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <meta name="ciewport" content="width=device-width, initial-scale=1.0">
    
        <title> Ejemplo de imagen y PDF en una página HTML </title>
    </head>
    <body>
      <h1> Una imagen  y un archivo PDF en  una página HTML </h1>
      <img src="imagenes/gatope.jpeg" alt="Imagen de un gatope" width="400">
      <p> Esta es una imagen de un gatope. </p>
      <embed src="pdfs/Documento sin título (1).pdf" width="500" height="700" type="application/pdf">
        <p> Este es un archivo PDF de ejemplo. </p>
    </body>
</html>
